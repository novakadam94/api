cloudhandler: !CloudHandler &ch
    protocol: boto
    name: LPDS
    dry_run: true
    target:
        endpoint: http://cfe2.lpds.sztaki.hu:4567
        regionname: ROOT
    auth_data: !yaml_import
        url: file://auth_data.yaml
    drett_config:
        url: http://c153-40.localcloud:5002/drett
        application: occo-infraprocessor
        module: nodestart
        timeout: 600
uds: !UDS &uds
    protocol: redis
servicecomposer: !ServiceComposer &sc
    protocol: chef
    url: https://chef-dev.lpds.sztaki.hu/
    key: !text_import
        url: file://occo-test.pem
    client: occo-test

infobroker: !InfoRouter
    main_info_broker: true
    sub_providers:
        - !CloudInfoProvider
            cloud_handler: *ch
            service_composer: *sc
        - *uds
