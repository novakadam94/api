occo_infrastructure:
    cloud_handler: !CloudHandler
        protocol: boto
        name: LPDS
        dry_run: false
        target:
            endpoint: http://cfe2.lpds.sztaki.hu:4567
            regionname: ROOT
        auth_data: !yaml_import
            url: file://auth_data.yaml
        drett_config:
            url: http://c153-40.localcloud:5002/drett
            application: occo-infraprocessor
            module: nodestart
            timeout: 600
    uds:
        protocol: dict
        init_dict:
            'service_composer:chef1':
                context_template: !text_import
                    url: file://context_template.txt
