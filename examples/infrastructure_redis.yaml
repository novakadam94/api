common_config:
    lpds_boto: &lpds_boto
        protocol: boto
        name: LPDS
        dry_run: false
        target:
            endpoint: http://cfe2.lpds.sztaki.hu:4567
            regionname: ROOT
        auth_data: !yaml_import
            url: file://auth_data.yaml
        drett_config:
            url: http://c153-40.localcloud:5002/drett
            application: occo-infraprocessor
            module: nodestart
            timeout: 600

cloudhandler: !CloudHandler &ch
    <<: *lpds_boto
uds: !UDS &uds
    protocol: redis
    altdbs:
        node_def: 1
        infra: 10
servicecomposer: !ServiceComposer &sc
    protocol: dummy

infobroker: !InfoRouter
    main_info_broker: true
    sub_providers:
        - !CloudInfoProvider
            cloud_handler: *ch
            service_composer: *sc
        - !CloudHandlerProvider
            <<: *lpds_boto
        - *uds
